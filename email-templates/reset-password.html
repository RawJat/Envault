<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Your Password</title>
    <style>
        /* Reset and basics */
        body {
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            font-family: 'Google Sans', 'Helvetica Neue', Helvetica, Arial, sans-serif;
            -webkit-font-smoothing: antialiased;
            color: #0a0a0a;
        }

        table {
            border-spacing: 0;
            width: 100%;
        }

        td {
            padding: 0;
        }

        img {
            border: 0;
        }

        /* Container */
        .wrapper {
            width: 100%;
            table-layout: fixed;
            background-color: #f9f9f9;
            padding-bottom: 40px;
        }

        .main {
            background-color: #ffffff;
            margin: 0 auto;
            width: 100%;
            max-width: 600px;
            border-radius: 12px;
            border: 1px solid #eaeaea;
            overflow: hidden;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05);
        }

        /* Content */
        .header {
            padding: 32px 40px;
            text-align: center;
            border-bottom: 1px solid #eaeaea;
        }

        .logo {
            font-size: 24px;
            font-weight: 700;
            color: #0a0a0a;
            text-decoration: none;
            letter-spacing: -0.5px;
        }

        .body {
            padding: 40px 40px;
        }

        .heading {
            font-size: 24px;
            font-weight: 600;
            margin: 0 0 16px;
            color: #0a0a0a;
            letter-spacing: -0.5px;
        }

        .text {
            font-size: 16px;
            line-height: 1.6;
            color: #444444;
            margin: 0 0 24px;
        }

        /* Button */
        .btn-container {
            text-align: center;
            margin: 32px 0;
        }

        .btn {
            display: inline-block;
            background-color: #0a0a0a;
            color: #ffffff;
            font-size: 16px;
            font-weight: 500;
            text-decoration: none;
            padding: 12px 32px;
            border-radius: 8px;
            transition: opacity 0.2s;
        }

        .btn:hover {
            opacity: 0.9;
        }

        /* Footer */
        .footer {
            padding: 24px 40px;
            background-color: #fafafa;
            text-align: center;
            border-top: 1px solid #eaeaea;
        }

        .footer-text {
            font-size: 12px;
            color: #888888;
            line-height: 1.5;
            margin: 0;
        }

        .footer-link {
            color: #888888;
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <table role="presentation">
            <tr>
                <td align="center" style="padding-top: 40px;">
                    <div class="main">
                        <!-- Header -->
                        <div class="header">
                            <span class="logo">Envault</span>
                        </div>

                        <!-- Body -->
                        <div class="body">
                            <h1 class="heading">Reset your password</h1>
                            <p class="text">
                                We received a request to reset the password for your Envault account.
                            </p>

                            <div class="btn-container">
                                <a href="{{ .ConfirmationURL }}" class="btn">Reset Password</a>
                            </div>

                            <p class="text" style="font-size: 14px; color: #666; margin-top: 32px;">
                                If you didn't request a password reset, you can safely ignore this email.
                            </p>
                        </div>

                        <!-- Footer -->
                        <div class="footer">
                            <p class="footer-text">
                                &copy; Envault. All rights reserved.<br>
                                Secure Environment Variables Management
                            </p>
                        </div>
                    </div>
                </td>
            </tr>
        </table>
    </div>
</body>

</html>
